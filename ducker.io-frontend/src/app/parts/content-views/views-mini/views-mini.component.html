<div class="col-12" *ngFor="let element of InputDataContainer">
    <div class="contentMini-group mar-b-24"> 
        <div class="date">{{element.date}}</div>
        <div class="flex-center-justify">
            <h2>{{element.title}}</h2>
            <div class="date mar-l-24 flex-center"><a href="#">Модераторские функции</a></div>
        </div>
        
        <div class="contentMini-group--comment">{{element.content}}</div>
    </div>
</div>
