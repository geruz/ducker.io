<div class="toolbar">
    <div class="container">
        <div class="row flex-left-center">
            <div class="col-10 col-sm-10 col-md-5 col-lg-4 col-1 flex-left-center">
                <a class="logo" routerLink="/"><img src="/assets/img/ducker.io-logo.svg" width="100" height="24" /></a>
                <input   [ngModel]="searchLine"
                         (ngModelChange)="findSome($event)" type="text" placeholder="Поиск" />
            </div>
            <div class="col-2 col-sm-2 col-sm-show text-right">
                <a id="navigate" href="#"><i class="material-icons">menu</i></a>
            </div>
            <div class="col-12 col-sm-hidden col-md-7 col-lg-5 flex-left-center toolbar-links">
                <a routerLink="/calendar" routerLinkActive="activated">Отчеты по дням</a>
                <a routerLink="/pages" routerLinkActive="activated">Страницы</a>
                <a routerLink="/links" routerLinkActive="activated">Ссылки</a>
            </div>
            <div class="col-lg-3">
                <div class="flex-right-center toolbar-user">
                    <span class="mar-r-16">{{_currentUser.name}}</span>
                    <button md-mini-fab class="fab-clear fab-image" [mdMenuTriggerFor]="menu_user" [style.background-image]="_avatar">
                        <md-icon>expand_more</md-icon>
                    </button>
                    <md-menu #menu_user="mdMenu">
                        <button md-menu-item (click)="logout()">Выйти</button>
                    </md-menu>
                </div>
            </div>
        </div>
    </div>
</div>
