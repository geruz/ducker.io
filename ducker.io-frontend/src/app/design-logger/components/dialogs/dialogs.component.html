<div *ngIf="userAdmin" DialogEditButtons [ngSwitch]="viewEditorDisplay">
        <button *ngSwitchCase="false" md-mini-fab class="clear" (click)="viewEditor()" mdTooltip="Редактировать или удалить" mdTooltipPosition="above"><md-icon>code</md-icon></button>
        <button *ngSwitchCase="true" md-mini-fab class="clear activated" (click)="viewEditor()" mdTooltip="Назад к записи" mdTooltipPosition="left"><md-icon>keyboard_backspace</md-icon></button>
</div>

<div DialogItem *ngIf="!viewEditorDisplay">

    <div class="row" DialogDateGroup>
        <div class="col-12 flex-center-justify">
            <div class="flex-left-center" DialogDate>{{ ItemDataStorage.date_start | date :'dd, MMMM yyyy'}}</div>
            <div class="text-right" *ngFor="let inside of ItemDataStorage.abstraction_slug">
                <div (click)="goToAbstraction(inside.slug)" DialogAbstraction> {{inside.title}} </div>
            </div>
        </div>
    </div>
    <hr class="mar-b-16" />

    <div class="row">
        <div class="col-12">
            <div DialogTitle>{{ItemDataStorage.title}}</div>
        </div>
    </div>


    
    
    <div class="row">
        <div class="col-12 mar-b-16" [innerHTML]="ItemDataStorage.content" DialogContent>
        </div>
    </div>

    <div class="flex-center-justify">
        <div class="flex-left-center" DialogLastChanges>Последние изменения: {{ ItemDataStorage.date_end | date :'dd, MMMM yyyy'}}</div>
    </div>

</div>


<div DialogItem *ngIf="viewEditorDisplay">

    <div class="row">
        <div class="col-12"><h4 DialogDate>Редактирование записи</h4></div>
    </div>

    <div class="row">
        <div class="col-12">
            <md-input-container class="example-full-width">
                <textarea mdInput InputTitle [(ngModel)]="ItemDataStorage.title" name="title" >{{ItemDataStorage.title}}</textarea>
            </md-input-container>
        </div>
    </div>



</div>
