        <div class="windowcontainer">
    
        <left-side></left-side> 

        <div class="side-right">
            <div class="side-right-full">
                <div class="flex-center-justify">
                        <h3>{{ PageTitle }}<div class="mar-t-8 mar-b-8 font-14 gray-54">{{ PageSubTitle }}</div></h3>                    
                        <div class="flex-right-center">
                                                <button md-button>Сбросить</button>
                    <button md-button color="primary">Сохранить</button>
                        <actions-home></actions-home>
                        <user-bar></user-bar>
                        </div>
                </div>
       

                <hr class="mar-t-16 mar-b-16" />
            </div>
            <div class="side-right-col">

            
                <div class="side-right-left mar-b-64">  <!-- start content -->
              
                    <div class="abstraction-panel pad-16 flex-center-justify">
                        <div class="flex-left-center">
                            <div class="mar-r-16">Показать</div>
                            <div>
                                <div class="abstraction-menu" [mdMenuTriggerFor]="abstractionsList">{{currentAbstraction}}</div>
                                <md-menu #abstractionsList="mdMenu">
                                <button md-menu-item *ngFor="let abstract of _AbstractionsList" [routerLink]="'/logs/' + abstract.slug">{{abstract.title}}</button>
                                </md-menu>
                            </div>
                        </div>
                        <div class="goToAll" *ngIf="currentAbstraction !== 'Всё подряд'" routerLink="/logs/all">Всё подряд</div>
                    </div>    
                    

                    <div class="row mar-l-16" *ngIf="_LogsItemStorage">
                        <div class="col-12 " *ngFor="let _logsItem of _LogsItemStorage" LogsItem>
                            <div LogsDate>{{_logsItem.date_start | date :'dd, MMMM yyyy'}}</div>
                            <div LogsHeader (click)="openDialog(_logsItem.id)">{{_logsItem.title}}</div>
                        </div>
                    </div>




                 </div> <!-- end content -->


                <div class="side-right-right wide pad-l-24 mar-r-24 reviews-stat">

                        <div class="col-12">

                        </div>
                    </div>

 


                </div>
            </div>
        </div>
    </div>

        <sub-loader></sub-loader>
